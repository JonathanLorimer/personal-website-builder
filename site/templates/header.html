<header>
    <nav>
        <a id="beacon" href="/">
            <div id="home-text"> HOME </div>
        </a>
        <a href="/posts.html">
          <div id="posts-text"> POSTS </div>
        </a>
    </nav>

    <div class="right-sidebar">
        {{#githubUser}}
        <a class="ext-link" href="https://github.com/{{githubUser}}">
            <img src="/images/github-logo.png" alt="Github Profile"/>
        </a>
        {{/githubUser}}

        {{#linkedInUser}}
        <a class="ext-link" href="https://linkedin.com/{{twitterHandle}}">
            <img src="/images/linked-in-logo.jpg" alt="LinkedIn Profile"/>
        </a>
        {{/linkedInUser}}

        {{#twitterUser}}
        <a class="ext-link" href="https://twitter.com/{{twitterHandle}}">
            <img src="/images/twitter-logo.png" alt="Twitter Profile"/>
        </a>
        {{/twitterUser}}
    </div>
</header>
